        <div class="container col-6">
            <h1>Registro OYE</h1>
            <form class="form-grup">
                <div>
                    <label for="username">Nombre de usuario</label>
                    <input type="nombre" class="form-control" id="nombre" placeholder="Ej: luis">
                    <label for="correo">Correo Electronico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ejemplo@gmail.com">
                    <label for="contraseña">Contraseña</label>
                    <input type="contraseña" class="form-control" id="contraseña" placeholder="@123456">
                    <label for="contraseña">Confirma Contraseña</label>
                    <input type="contraseña" class="form-control" id="contraseña" placeholder="@123456">
                    <label for="genero">Seleccione Genero</label>
                    <select id="genero" class="form-select">
                        <option value="" selected>Despliegue menu</option>
                        <option value="1">Rock</option>
                        <option value="2">Balada</option>
                        <option value="3">Salsa</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Registro</button>
                <div  class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Acepto terminos y condiciones</label>
                </div>
            </form>
